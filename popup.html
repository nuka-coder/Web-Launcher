<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Launcher</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="modal-header">
  <h1 class="logo-title-group">
    <img src="images/bj-logo.png" alt="Nuka Coder Launcher" class="logo-icon"> Nuka-Coder Launcher <span class="version">(1.0.0)</span>
  </h1>
</div>
<div class="modal-content">
  <p>Easily access Nuka-Coder media content.</p>
</div>
<div class="modal-icons">
  <div class="flex-container">
    <div class="flex">
      <a href="https://nuka-coder.github.io/portfolio/" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
    <div class="flex">
      <a href="https://github.com/nuka-coder" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="flex">
      <a href="https://twitter.com/nuka_coder" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="flex">
      <a href="https://www.instagram.com/houdinibeanie/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</div>
</body>
</html>
